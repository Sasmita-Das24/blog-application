<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form th:action="@{/posts/update}" th:object="${post}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" />
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}" rows="5" required></textarea>
        </div>
        <input type="text" th:field="*{tags}"  placeholder="Tags (comma separated)"> <br>
        <!--<div class="form-group">

            &lt;!&ndash; Loop through all tags and create checkboxes &ndash;&gt;
            <div th:each="tag : ${allTags}">
                <input type="checkbox" th:field="*{tags}" th:value="${tag.id}"
                       th:checked="${post.tags.contains(tag)}" />
                <label th:for="${tag.id}" th:text="${tag.name}">Tag Name</label><br>
            </div>
        </div>-->
        <button type="submit">Update Post</button>
    </form>
</body>
</html>
