<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: white;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: black;
            color: white;
            border: 1px solid white;
        }
        button {
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
<h2>Edit Comment</h2>
<form  th:action="@{'/comments/updateComment/' + ${post.id} + '/' + ${commentName.id}}" method="post" th:object="${commentName}">
    <input type="hidden" th:field="*{id}" />

    <label>Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>Email:</label>
    <input type="email" th:field="*{email}" required />

    <label>Comment:</label>
    <textarea th:field="*{comment}" required></textarea>

    <button type="submit">Update Comment</button>
</form>
</body>
</html>
