<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #fff;
            background-color: #222;
            color: #fff;
            border-radius: 3px;
        }

        textarea {
            resize: vertical;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #fff;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background-color: #000;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #444;
        }

        input::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Edit Post</h1>
    <form th:action="@{/posts/update}" th:object="${post}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" />
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}" rows="5" required></textarea>
        </div>
        <input type="text" th:value="${tags}" name="tagsList"  placeholder="Tags (comma separated)"> <br><br>
        <button type="submit">Update Post</button>
    </form>
</body>
</html>
